definitions:
  users:
    type: object
    required:
      - email
      - password
    properties:
      email:
        type: string
        description: user Email
      password:
        type: string
        description: user Password

  payments:
    type: object
    required:
      - products
      - quantity
      - rate
      - total
      - status
    properties:
      products:
        type: string
        description: Products
      quantity:
        type: string
        description: Quantity
      rate:
        type: string
        description: Rate
      total:
        type: string
        description: Total
      status:
        type: string
        description: Status

  cashManagement:
    type: object
    required:
      - amount
      - type
    properties:
      amount:
        type: string
        description: Cash
      notes:
        type: string
        description: Status
      type:
        type: string
        description: Type
